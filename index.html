<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ff00ff;
        --text-color: #fff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        background-color: #000;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        transition: background-color 2s ease;
        padding: 1rem;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
      }

      .start-btn,
      .back-btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 2;
        margin: 1rem;
      }

      .start-btn {
        animation: glow 2s infinite;
      }

      .start-btn:hover,
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
      }

      .hidden {
        display: none;
      }

      .wishes {
        text-align: center;
        font-size: 1.5rem;
        margin: 1.2rem;
        opacity: 0;
        font-family: "Dancing Script", cursive;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .emoji {
        position: absolute;
        font-size: 1.8rem;
        pointer-events: none;
        z-index: 1;
      }

      .neon-text {
        text-shadow: 0 0 10px var(--primary-color),
          0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
      }

      @media screen and (max-width: 600px) {
        .wishes {
          font-size: 1.2rem;
        }

        .start-btn,
        .back-btn {
          width: 90%;
          padding: 0.8rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body id="body" onclick="fullScreen()">
    <div class="stars"></div>
    <button class="start-btn" id="startBtn">Click to Start ❤️</button>
    <div id="wishesContainer" class="hidden">
      <div id="wishes" class="wishes"></div>
    </div>
    <button id="backBtn" class="back-btn hidden" onclick="restart()">
      Back
    </button>

    <script>
      const wishes = [
        // "❤️ My sweet Madam Ji... ❤️",
        // "On this beautiful day, I celebrate *you* — the one who has my heart. ❤️",
        // "There’s something I’ve been meaning to say...",
        // "You light up my world just by being in it. 🕯️",
        // "Your smile melts my heart every single time. 😊💘",
        // "Your love makes life so incredibly beautiful. 🌸",
        // "Happy Birthday, my love! 🎂",
        // "Here’s to a year full of love, laughter, and unforgettable moments with us. ✨",
        "❤️ To My Dearest Madam Ji... ❤️",
        "On this beautiful day, I’m celebrating *you* — the one who holds my heart, my peace, and my every smile. ❤️",
        "There’s something I’ve been wanting to say...",
        "You don’t just light up my world — you *are* my world. 🕯️✨",
        "Every time you smile, it’s like the universe pauses for a moment… and my heart melts all over again. 😊💘",
        "Life feels so incredibly beautiful with you by my side. 🌸",
        "🎂 Happy Birthday, my love! 🎂 Today is yours, but *you* are the gift — every single day.",
        "Here’s to a year filled with laughter, deep love, and unforgettable memories together. I Love You So Much 💖💞",
      ];

      function createStars() {
        const starsContainer = document.createElement("div");
        starsContainer.className = "stars";
        for (let i = 0; i < 200; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.width = `${Math.random() * 3}px`;
          star.style.height = star.style.width;
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.setProperty("--duration", `${Math.random() * 3 + 1}s`);
          starsContainer.appendChild(star);
        }
        document.body.appendChild(starsContainer);
      }

      function createEmoji() {
        const emojis = ["💖", "⭐", "✨", "🎉", "🎂", "🎈"];
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = "-50px";
        document.body.appendChild(emoji);
        const animation = emoji.animate(
          [
            { transform: "translateY(0) rotate(0deg)" },
            {
              transform: `translateY(${window.innerHeight + 50}px) rotate(${
                Math.random() * 360
              }deg)`,
            },
          ],
          {
            duration: 3000,
            easing: "linear",
          }
        );
        animation.onfinish = () => emoji.remove();
      }

      let emojiInterval;

      async function typeWriter(text) {
        const wishesElement = document.getElementById("wishes");
        wishesElement.style.opacity = 1;
        wishesElement.innerHTML = "";
        wishesElement.className = "wishes neon-text";
        for (let char of text) {
          wishesElement.innerHTML += char;
          await new Promise((resolve) => setTimeout(resolve, 100));
        }
        await new Promise((resolve) => setTimeout(resolve, 1000));
      }

      document
        .getElementById("startBtn")
        .addEventListener("click", async () => {
          document.getElementById("startBtn").style.display = "none";
          document.getElementById("wishesContainer").classList.remove("hidden");
          document.getElementById("wishes").innerHTML = "";
          emojiInterval = setInterval(createEmoji, 300);

          for (let wish of wishes) {
            await typeWriter(wish);
          }

          clearInterval(emojiInterval);
          document.getElementById("backBtn").classList.remove("hidden");
        });

      function restart() {
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("wishesContainer").classList.add("hidden");
        document.getElementById("wishes").innerHTML = "";
        document.getElementById("backBtn").classList.add("hidden");
      }

      function fullScreen() {
        document.getElementById("body").requestFullscreen();
      }

      createStars();
    </script>
  </body>
</html>
